<div class="flex items-center justify-between h-16 bg-blue-800 text-white p-3">
  <a routerLink="">Home</a>
  <div>
    <a routerLink="login">Login </a>
    <a routerLink="register">Register </a>
  </div>
</div>
<div class="container mx-auto p-4">
  <h2>Welcome Home Brother</h2>
  <div class="grid gap-3 grid-cols-6 grid-rows-6 mt-10">
    <ng-container *ngFor="let product of allProducts()">
      <div class="rounded">
        <img src="{{ product.img }}" alt="{{ product.name }}" width="100px" />
        <p>{{ product.name }}</p>
        <p>{{ product.price | currency: 'Rp.' }}</p>
      </div>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</div>
